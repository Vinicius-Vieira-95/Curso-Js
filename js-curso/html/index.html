<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html"> 00 - Teste</a> |
        <a href="exercicios/listas.html"> 01 - Listas</a> |
        <a href="exercicios/listasAninhadas.html"> 02 Listas Aninhadas</a> |
        <a href="exercicios/tabela.html">03 - Tabela</a> |
        <a href="exercicios/form/form.html"> 04 Formulário</a> |
        <a href="exercicios/images.html"> 05 Imagem</a> | 
        <a href="exercicios/video.html">06 Vídeo</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e){
                e.preventDefault()
                fetch(link.href) //requisição ajax
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
